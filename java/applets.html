  <head>
    <title>PDTP Applets Test</title>
    <script src="prototype.js" type="text/javascript"></script>
    <script src="pdtplink.js" type="text/javascript"></script>
    <style>

    </style>

  <body>
    <!-- Begin PDTP applet embed -->  
    <applet name="peerlet" code="org.pdtp.applet.PDTPApplet" archive="dist/lib/applet.jar"

        <param name="server" value="dev.clickcaster.com"></param>

        <param name="base-url-timeout" value="3000"></param>

	<!-- End of PDTP applet embed -->
	
	<video title="Furby in a microwave" src="http://clickcaster.com/furby-in-a-microwave.flv" width="403" height="329" usepeers="true"/>
